name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build if Node project present
        run: |
          if [ -f package.json ]; then
            echo "Found package.json — installing and building..."
            npm ci
            npm run build
            echo "LOCAL_DIR=./dist" >> $GITHUB_ENV
          else
            echo "No package.json found — deploying repository root"
            echo "LOCAL_DIR=./" >> $GITHUB_ENV
          fi

      - name: Sync files to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.LOCAL_DIR }}
          server-dir: ./public_html/
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.gitignore
            **/node_modules
            **/wp-config.php
            **/wp-config-local.php
            **/wp-content/uploads/**
            **/.env*
            **/.vscode/
            **/tests/
            **/README.md
            **/SETUP.md
            **/*.log
            **/Thumbs.db
            **/.DS_Store

      - name: Post-deploy healthcheck
        run: |
          echo "Running post-deploy healthcheck for https://lionsmax.com/..."
          if ! curl -fsS https://lionsmax.com/ > /dev/null; then
            echo "Healthcheck failed: https://lionsmax.com/ returned non-2xx"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment to Hostinger completed at $(date)"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Collect CI artifacts
        if: always()
        run: |
          mkdir -p ci-artifacts
          # collect ftp-deploy state if present
          if [ -f .ftp-deploy-sync-state.json ]; then
            cp .ftp-deploy-sync-state.json ci-artifacts/
          fi
          # collect any log files in repo
          find . -type f -name "*.log" -maxdepth 4 -print0 | xargs -0 -r -I{} cp --parents {} ci-artifacts/ || true
          # capture basic env and git info
          echo "GITHUB_RUN_ID=${GITHUB_RUN_ID}" > ci-artifacts/runner-info.txt || true
          echo "GITHUB_SHA=${GITHUB_SHA:-${{ github.sha }}}" >> ci-artifacts/runner-info.txt || true
          git --no-pager log -1 --pretty=format:"%H %ci %s" > ci-artifacts/last-commit.txt || true
          # compress artifacts
          cd ci-artifacts && zip -r ../ci-artifacts-${{ github.run_id }}.zip . || true
          ls -la .. | sed -n '1,200p' || true

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ github.run_id }}
          path: ci-artifacts-${{ github.run_id }}.zip
